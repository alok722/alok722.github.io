    <script>
        let theme = localStorage.getItem("portfolio-theme") ? localStorage.getItem("portfolio-theme") : 'light';
        document.addEventListener('DOMContentLoaded', () => {
            if (theme == 'light') {
                document.getElementById("body").classList.remove('dark');
                document.getElementsByClassName("theme-change-icon").src = "./img/dark-theme-icon.png";
            }
            else {
                document.getElementById("body").classList.add('dark');
                document.getElementsByClassName("theme-change-icon").src = "./img/light-theme-icon.png";
            }
        });

        function toggleTheme() {
            if (theme == 'light') {
                document.getElementById("body").classList.add('dark');
                document.getElementsByClassName("theme-change-icon").src = "./img/light-theme-icon.png";
                theme = 'dark';
                localStorage.setItem("portfolio-theme", 'dark');
            }
            else {
                document.getElementById("body").classList.remove('dark');
                document.getElementsByClassName("theme-change-icon").src = "./img/dark-theme-icon.png";
                theme = 'light';
                localStorage.setItem("portfolio-theme", 'light');
            }
        }
    </script>
